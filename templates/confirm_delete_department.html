{% extends 'base.html' %}
{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete the department/person <strong>{{ department.name }}</strong>? This action cannot be undone.</p>
<form action="{{ url_for('delete_department', dept_id=department.id) }}" method="post">
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{{ url_for('departments') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
